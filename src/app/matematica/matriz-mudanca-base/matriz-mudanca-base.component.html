<h1 class="text-center display-4 my-4">Matriz Mudan√ßa de Base</h1>

<!-- BASE 2x2 -->
<p-tabView (onChange)="checarAba($event)" [activeIndex]="indexAba">
    <p-tabPanel header="Base 2x2">
        <div class="text-center">
            <div>
                <div class="h2">Base X</div>
                
                <div>
                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[0][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[0][1]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[1][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[1][1]">
                    <span class="h1 ml-2">)</span>
                </div>
            </div>

            <div class="mt-4">
                <div class="h2">Base Y</div>

                <div>
                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[0][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[0][1]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[1][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[1][1]">
                    <span class="h1 ml-2">)</span>
                </div>
            </div>

            <button class="btn btn-success px-5 mt-4" (click)="calcular()" style="font-size: 20px;">Calcular</button>
            <button class="btn btn-warning mt-4 ml-3" (click)="resetarMatrizes(2)" style="font-size: 20px;">Resetar Valores</button>
        </div>        
    </p-tabPanel>

    <!-- BASE 3x3 -->
    <p-tabPanel header="Base 3x3">
        <div class="text-center" *ngIf="indexAba === 1">
            <div>
                <div class="h2">Base X</div>
                
                <div>

                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[0][1]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[0][2]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[1][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[1][1]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[1][2]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_X[2][0]">

            </div>

            <div class="mt-4">
                <div class="h2">Base Y</div>

                <div>
                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[0][0]">
                    <span class="h4 mx-2">,</span>

                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[1][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[1][1]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[1][2]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[2][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[2][1]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_Y[2][2]">
                    <span class="h1 ml-2">)</span>
                </div>
            </div>

            <button class="btn btn-success px-5 mt-4" (click)="calcular()" style="font-size: 20px;">Calcular</button>
            <button class="btn btn-warning mt-4 ml-3" (click)="resetarMatrizes(3)" style="font-size: 20px;">Resetar Valores</button>
        </div>
    </p-tabPanel>
</p-tabView>
