<h1 class="text-center display-4 my-4">Matriz Mudan√ßa de Base</h1>

<!-- BASE 2x2 -->
<p-tabView (onChange)="checarAba($event)">
    <p-tabPanel header="Base 2x2" [selected]="true">
        <div class="text-center">
            <div>
                <div class="h2">Base B</div>
                
                <div>
                    <span class="h1 mr-2">(</span>

                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_B[0][1]">
                    <span class="h1 ml-2">)</span>

                    <span class="h4 mx-3">,</span>

                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_B[1][0]">
                    <span class="h4 mx-2">,</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_B[1][1]">
                    <span class="h1 ml-2">)</span>
                </div>
            </div>

            <div class="mt-4">
                <div class="h2">Base C</div>

                <div>
                    <span class="h1 mr-2">(</span>
                    <input class="input-style" type="number" pInputText [(ngModel)]="matriz_C[0][0]">

                    <span class="h1 ml-2">)</span>
                </div>
            </div>

            <button class="btn btn-primary px-5 mt-4" (click)="calcular()" style="font-size: 20px;">Calcular</button>
        </div>
